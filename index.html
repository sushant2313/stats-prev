<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>

    <div  class="image">
      <img src="images/image-header-mobile.jpg" alt="Header image">
    </div>

    <div class="first-col">
      <h1> Get <span>insights</span> that help your business grow.</h1>
    </div>

    <div class="sec-col">
      <p class="main-p"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
    </div>
    <div class="third-col">
      <p class="nums">10k+</p>
      <p class="stats">COMPANIES</p>
      <p class="nums">314</p>
      <p class="stats">TEMPLATES</p>
      <p class="nums">12M+</p>
      <p class="stats">QUERIES</p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sushant Nande</a>.
    </div>
  </footer>
</body>

</html>
